<html><head><meta charset="UTF-8"><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"><style>body {
  margin:0;
}
#vainilla-tour-backdrop {
  background: rgba(0, 0, 0, 0.6);
  position: fixed;
  width: 100%;
  height: 100%;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  z-index: 100001;
}
paper-card {
  width: 100%;
}
.fixed {
  position: fixed;
  width:100px;
  height: 100%;
  background: red;
  left: 10px;
  right: 10px;
}
.left {
  position: fixed;
  bottom: 16px;
  left: 16px;
}
.right {
  position: fixed;
  bottom: 16px;
  right: 16px;
}
.contenido {
  display: inline-block;
  position: relative;
  box-sizing: border-box;
  background-color: #ffffff;
  border-radius: 2px;
  font-family: 'Roboto', 'Noto', sans-serif;
  -webkit-font-smoothing: antialiased;
  width: 100%;
  text-align: center;
}
.tite {
  padding: 16px;
  font-size: 24px;
  font-weight: 400;
  color: #000;
  bottom: 0px;
  position: relative;
  border-top-left-radius: inherit;
  border-top-right-radius: inherit;
  overflow: hidden;
}
.card-content {
  padding: 16px;
  position: relative;
}
paper-card {
  display: block;
        position: relative;
}

paper-card[elevation="1"] {
  box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14),
                  0 1px 5px 0 rgba(0, 0, 0, 0.12),
                  0 3px 1px -2px rgba(0, 0, 0, 0.2);
}

paper-card[elevation="2"] {
  box-shadow: 0 4px 5px 0 rgba(0, 0, 0, 0.14),
                  0 1px 10px 0 rgba(0, 0, 0, 0.12),
                  0 2px 4px -1px rgba(0, 0, 0, 0.4);
}

paper-card[elevation="3"] {
  box-shadow: 0 6px 10px 0 rgba(0, 0, 0, 0.14),
                  0 1px 18px 0 rgba(0, 0, 0, 0.12),
                  0 3px 5px -1px rgba(0, 0, 0, 0.4);
}

paper-card[elevation="4"] {
  box-shadow: 0 8px 10px 1px rgba(0, 0, 0, 0.14),
                  0 3px 14px 2px rgba(0, 0, 0, 0.12),
                  0 5px 5px -3px rgba(0, 0, 0, 0.4);
}

paper-card[elevation="5"] {
  box-shadow: 0 16px 24px 2px rgba(0, 0, 0, 0.14),
                  0  6px 30px 5px rgba(0, 0, 0, 0.12),
                  0  8px 10px -5px rgba(0, 0, 0, 0.4);
}

paper-card[animated] {
  transition: box-shadow 0.28s cubic-bezier(0.4, 0, 0.2, 1);
}

paper-card {
  display: inline-block;
        position: relative;
        box-sizing: border-box;
        background-color: #ffffff;
        border-radius: 2px;font-family: 'Roboto', 'Noto', sans-serif;
  -webkit-font-smoothing: antialiased;;
}

paper-card [hidden].paper-card {
  display: none !important;
}

paper-card .header.paper-card {
  position: relative;
        border-top-left-radius: inherit;
        border-top-right-radius: inherit;
        overflow: hidden;;
}

paper-card .header.paper-card iron-image.paper-card {
  width: 100%;
        pointer-events: none;;
}

paper-card .header.paper-card .title-text.paper-card {
  padding: 16px;
        font-size: 24px;
        font-weight: 400;
        color: white;;
}

paper-card .header.paper-card .title-text.over-image.paper-card {
  position: absolute;
        bottom: 0px;;
}

paper-card  .card-content {
  padding: 16px;
        position:relative;;
}

paper-card  .card-actions {
  border-top: 1px solid #e8e8e8;

        position:relative;;

.rightTop {
  z-index: 2;

  padding: 10px;

  color: black !important;

  transition: all ease-in-out 0.5s;

}
.leftTop {

  left:0px;

  padding: 10px;
