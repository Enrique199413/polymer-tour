  -webkit-transition: all ease 0.5s;
  transition: all ease 0.5s;
  width: 400px;
  height: auto;
  min-height: 120px;
  position: fixed;
  top: 50%;
  left: 0;
  display: inline-block;
  z-index: 10000000;
  box-sizing: border-box;
  background-color: #1565C0;
  border-bottom-color: #1565C0;
  border-radius: 2px;
  font-family: 'Roboto', 'Noto', sans-serif;
  -webkit-font-smoothing: antialiased;
  padding-top: 10px;
  box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 0px 0 rgba(0, 0, 0, 0.12), 0 3px 0px -3px rgba(0, 0, 0, 0.2);
  right: 0px;
  margin: 0 auto;
}
:host:before {
  z-index: 4;
  content: " ";
  height: 10px;
  border-top: solid transparent 10px;
  border-bottom: 10px solid black;
  border-bottom-color: inherit;
  border-left: solid transparent 10px;
  top: -30px;
  position: absolute;
  pointer-events: none;
  border-right: solid transparent 10px;
  text-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 0px 0 rgba(0, 0, 0, 0.12), 0 3px 0px -3px rgba(0, 0, 0, 0.2);
}
:host ::content{
  color: cyan;
  text-align: center;
  min-height: 150px;
}
:host ::content .button {
  background: red;
  margin-left: 10px;
  margin-right: 10px;
  box-shadow: 0 8px 10px 1px rgba(0, 0, 0, 0.14), 0 3px 14px 2px rgba(0, 0, 0, 0.12), 0 5px 5px -3px rgba(0, 0, 0, 0.4);
  display: inline-block;
  position: relative;
  box-sizing: border-box;
  min-width: 5.14em;
  margin: 0 0.29em;
  background: transparent;
  text-align: center;
  font: inherit;
  text-transform: uppercase;
  outline-width: 0;
  border-radius: 3px;
  cursor: pointer;
  z-index: 0;
  padding: 0.7em 0.57em;
}
:host ::content .buttons {
  border-top: 1px solid #e8e8e8;
  width: 400px;
  position: absolute;
  bottom: 0px;
  text-align: center;
  padding-top: 10px;
  padding-bottom: 10px;
}</style><content></content></template><template id="step-tour"><style>:host {

  display: table-cell;
  vertical-align: middle;
  text-align: center;
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
