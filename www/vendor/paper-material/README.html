<p>##&lt;paper-material&gt;</p>
<p>Material design: <a href="https://www.google.com/design/spec/components/cards.html">Cards</a></p>
<p><code>paper-material</code> is a container that renders two shadows on top of each other to
create the effect of a lifted piece of paper.</p>
<p>Example:</p>
<pre><code class="language-html">&lt;paper-material elevation=&quot;1&quot;&gt;
  ... content ...
&lt;/paper-material&gt;
</code></pre></body></html>
